<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/auth/profile">Profile</a>
          </li>
          <li class="nav-item login" style="display: none;">
            <a class="nav-link" href="/auth/login">Login</a>
          </li>
          <li class="nav-item logout" style="display: none;">
            <a class="nav-link" href="/auth/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <table class="table table-borderless" style="width: 30%">
    <thead>
      <tr>
        <td rowspan="2" style="width: 20%">
          <img id="image" class="rounded">
        </td>
        <td colspan="3" style="width: 80%">
          <p id="name"></p>
        </td>
    </tr>
    <tr>
        <td>
          <p id="email"></p>
        </td>
    </tr>
  </thead>
  </table>

  <!-- Profile page here-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    const loginElement = document.querySelector('.login');
    const logoutElement = document.querySelector('.logout');
    const name = document.querySelector('#name');
    const email = document.querySelector('#email');
    const image = document.querySelector('#image');

    fetch('http://localhost:3000/auth/authUser')
      .then((response) => {
        return response.json();
      })
      .then((body) => {
        logoutElement.style.removeProperty('display');
        name.innerHTML = body.user.name;
        email.innerHTML = body.user.email;
        image.src = body.user.imageUrl;
      })
      .catch((err) => {
        window.location.href = "/auth/login";
      });
  </script>
</body>

</html>
